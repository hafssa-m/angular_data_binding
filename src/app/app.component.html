<h5>name: <span class="text-success">{{ name }}</span></h5>
<h5>email: <span class="text-info">{{ email }}</span></h5>

<p>
  <label for="name">Enter your name</label>
  <input id="name" [(ngModel)]="name" type="text" placeholder="enter your name">
</p>

<p>
  <label for="email">Enter your email</label>
  <input id="email" [(ngModel)]="email" type="text" placeholder="enter your email">
</p>
